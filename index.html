<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <main id="conventer-window">
      <h1>Currency Converter</h1>
      <form name="conventer">
        <input
          type="number"
          placeholder="Enter number"
          min="0"
          id="cash-input"
          onkeyup="convert()"
          onchange="convert()"
        />
        <span>BGN &#8594; </span>
        <select
          onchange="convert()"
          id="currency-options"
        >
          <option
            selected
            disabled
          >
            Select currency
          </option>
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="gbp">GBP</option>
        </select>
        <br />
        <input
          type="text"
          name="result"
          id="result"
          disabled
        />
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
